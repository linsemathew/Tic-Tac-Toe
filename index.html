<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
<div id="container">
		<table id="scoreboard">
		<tr id>
			<th id="player-o-name">Player O</th>
			<th id="player-x-name">Player X</th>
		</tr>
  		<tr>
    		<th id="player-o-score">0</th>
    		<th id="player-x-score">0</th>
    	</tr>
    </table>
	<header>
		<h1>Tic-Tac-Toe</h1>
	</header>
	<ul id="board">
		<li id="spot1"></li>
		<li id="spot2"></li>
		<li id="spot3"></li>
		<li id="spot4"></li>
		<li id="spot5"></li>
		<li id="spot6"></li>
		<li id="spot7"></li>
		<li id="spot8"></li>
		<li id="spot9"></li>
	</ul>
	<div id="reset-container">
		<button id="reset">Reset</button>
	</div>
</div>
</body>
</html>
